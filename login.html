<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="login .css" media="screen" />
    <script src="login.js"></script>
    <title>Login page</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img
          src="photos/WhatsApp Image 2023-02-14 at 9.05.32 PM (1).jpeg"
          alt="cant display image"
        />
      </div>
      <div class="login">
        <div class="txt">Hey, HelloðŸ‘‹</div>
        <div class="txt1">Enter your details below</div>
        <div class="name">
          <label for="uname"  style="color: white;"><b>Name : &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</b></label>
          <input
            type="text"
            placeholder="Enter your name"
            name="uname"
            required
          />
        </div>
        <div class="email">
          <label for="email" style="color: white;" ><b>Email : &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</b></label>
          <input type="em" placeholder="Enter your email" name="em" required  />
        </div>
        <div class="password">
          <label for="psw" style="color: white;"><b>Password : &nbsp;</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
        </div>
        <div class="extra">
          <label style="color: yellow;">
            <input type="checkbox" checked="checked" name="remember" />
            Remember me  &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
          </label>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>
        <div class="logbutton">
          <button class="f">Login</button>
         
        </div>
        <div class="signin">
          <button class="f1">Sign in with Google</button>
        </div>
      </div>
    </div>
  </body>
</html>
